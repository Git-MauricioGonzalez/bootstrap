		<h1>REGISTRATE</h1>
	<main>

			<!-- ----formulario------ -->
	 <form class="row g-3 px-4">
  <div class="col-sm-12 col-md-6">
    <label for="inputEmail4" class="form-label">Correo Electronico</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com">
  </div>
  <div class="col-sm-12 col-md-6">
    <label for="inputPassword4" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Escribe una contraseña">
  </div>
  <div class="col-md-4">
    <label for="inputName" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="inputName" placeholder="¿Cómo te llamas?">
  </div>
  <div class=" col-md-4">
    <label for="inputName2" class="form-label">Apellido 1</label>
    <input type="text" class="form-control" id="inputName2" placeholder="¿Cual es tu apellido paterno?">
  </div>
  <div class="col-md-4">
    <label for="inputName3" class="form-label">Apellido 2</label>
    <input type="text" class="form-control" id="inputName3" placeholder="¿Cual es tu apellido materno?">
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="inputCity" placeholder="¿En qué ciudad vives?">
    </div>
    <div class="col-md-4">
    <label for="inputZip" class="form-label">C.P.</label>
    <input type="text" class="form-control" id="inputZip" placeholder="Escribe tu C.P.">
   </div>
  <div class="col-md-4">
    <label for="inputPhone" class="form-label">Teléfono</label>
   <input type="text" class="form-control" id="inputPhone" placeholder="0000000000">
  </div>
  <div class=" c-auto">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        No soy un Robot
      </label>
    </div>
  </div>
  <div class="c-auto">
    <button type="submit" class="btn btnIniciaSesion">Registrarme</button>
  </div>
</form>
